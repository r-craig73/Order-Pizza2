<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza-R-Us Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza-R-Us Order Pizza Form</h1>
      </div>
      <h2>Personalize your pizza size and topping below.</h2>
      <br>
      <form id="order">
        <div class="row">
          <div class="col-sm-4">
          <h3>Pizza Size: select one</h3>
            <div class="radio">
              <label>
                <input type="radio" name="pizza" value="Small" checked>
                Small, 12-inch diameter
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pizza" value="Medium">
                Medium, 16-inch diameter
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pizza" value="Large">
                Large, 18-inch diameter
              </label>
            </div>
          </div>
          <div class="col-sm-8" >
          <h3>Mmmmmm Topping!</h3>
            <div class="toppings">
            <h4><label for="toppings">Input your topping</label></h4>
            <input id="toppings" class="form-control" type="text" required>
            </div>
          </div>
        </div>
          <br>
        <h4>Press the "Place Order!" button below to complete your order.</h4>
          <button class="btn btn-warning">Place Order!</button>
      </form>
      <br>
      <div id="results">
        <h4>Your order:</h4>
        <br>
        <span class="selections"></span>
      </div>
    </div>
  </body>
</html>
